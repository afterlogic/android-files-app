// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha8'
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.2'
        classpath 'io.fabric.tools:gradle:1.+'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "http://dl.bintray.com/populov/maven" }
        google()
    }
}

ext{
    //Dependencies
    compatVersion = '26.0.0'
    daggerVersion = '2.11'
    rxJavaVersion = '2.1.1'
    rxJavaAndroidVersion = '2.0.1'
    retrofitVersion = '2.3.0'
    okHttpVersion = '3.8.1'
    glideVersion = '3.8.0'
    photoViewVersion = '1.3.1'
    fabVersion = '1.10.1'
    gsonVersion = '2.8.1'
    streamVersion = '1.1.8'
    constraintLayoutVersion = '1.1.0-beta1'
    eventBusVersion = '3.0.0'
    greenDaoVersion = '3.2.2'
    trayPrefsVersion = '0.12.0'
    crashlyticsVersion = '2.6.8@aar'

    architectureComponentsVersion = '1.0.0-alpha5'
    ciceroneVersion = '1.2.1'

    lastAdapterVersion = '2.2.2'
    materialProgressBarVersion = '1.1.5'

    parcellerVersion = '1.1.9'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
